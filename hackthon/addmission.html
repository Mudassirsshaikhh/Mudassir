    <main>
        <div class="green">
            <div class="container">
                <div class="name">
                    <h1>Addmision Form</h1>
                </div>
            </div>
        </div>
        </div>
        <div class="form-container">
            <form id="admissionForm">
                <!-- Student Information Section -->
                <h2>Student Information</h2>
                <label for="studentName">Student Name:</label>
                <input type="text" id="studentName" name="studentName" required>

                <label for="studentAge">Age:</label>
                <input type="number" id="studentAge" name="studentAge" required>

                <!-- Guardian Information Section -->
                <h2>Guardian Information</h2>
                <label for="guardianName">Guardian Name:</label>
                <input type="text" id="guardianName" name="guardianName" required>

                <label for="guardianContact">Contact Number:</label>
                <input type="tel" id="guardianContact" name="guardianContact" required>

                <!-- Admission Information Section -->
                <h2>Admission Information</h2>
                <label for="grade">Grade Applying For:</label>
                <input type="text" id="grade" name="grade" required>

                <label for="previousSchool">Previous School:</label>
                <input type="text" id="previousSchool" name="previousSchool">

                <!-- Source Information Section -->
                <h2>Source Information</h2>
                <label for="source">How did you hear about us?</label>
                <select id="source" name="source" required>
                    <option value="">Select</option>
                    <option value="Friend">Friend</option>
                    <option value="Website">Website</option>
                    <option value="Advertisement">Advertisement</option>
                </select>

                <!-- Submit Button -->
                <button type="submit">Submit</button>
            </form>
